{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 300px; 
        }  
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Nuestros servicios para tus mascotas</h1>

        <div class="row">
            {% for servicio in servicios %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="{{ servicio.descripcion }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ servicio.descripcion }}</h5>
                            <p class="card-text">Precio: ${{ servicio.precio }}</p>
                            <button onclick="addToCart('{{ servicio.descripcion }}', '{{ servicio.precio }}')" class="btn btn-primary">AÃ±adir al Carrito</button>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:2 and not forloop.last %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>

        <div class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
