<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login" class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-10 col-md-6 col-lg-4 bg-white p-5 rounded">
            <div class="text">
              <form id="formlogin" action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <h1 class="text-center">Inicio de Sesión</h1>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
                {% endif %}
                <div class="mb-3">
                  <label for="username">Usuario:</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                  <label for="password">Contraseña:</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
          </div>
        </div>
      </div>
</body>
</html>
